<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Bypass Tool SaaS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <main class="container">
        <header class="header">
            <div class="badge">Free Bypass Tool</div>
            <h1>Bypass Link Shorteners</h1>
            <p>Lewati iklan yang mengganggu dengan satu klik. Cepat, aman, dan gratis.</p>
        </header>

        <section class="card">
            <div class="input-group">
                <input type="url" id="urlInput" placeholder="Tempel link di sini (contoh: https://linkvertise.com/...)" required>
                <button id="bypassBtn">Bypass Sekarang</button>
            </div>
            
            <div id="resultArea" class="result-area hidden">
                <div class="success-box">
                    <span class="label">Destination URL:</span>
                    <a href="#" id="finalLink" target="_blank" rel="noopener noreferrer">...</a>
                    <button id="copyBtn" class="copy-btn">Copy</button>
                </div>
            </div>

            <div id="loadingArea" class="loading-area hidden">
                <div class="spinner"></div>
                <span>Sedang memproses...</span>
            </div>

            <div id="errorArea" class="error-area hidden">
                <p id="errorMsg"></p>
            </div>
        </section>

        <section class="supported-section">
            <h2>Supported Websites</h2>
            <div class="tags-container" id="supportedList">
                </div>
        </section>
        
        <footer class="footer">
            <p>&copy; 2024 Bypass SaaS Tool. All rights reserved.</p>
        </footer>
    </main>

    <script src="script.js"></script>
</body>
</html>
